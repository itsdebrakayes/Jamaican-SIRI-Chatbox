<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jamaican AI Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-app">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Chat History</h2>
        <button class="close-sidebar" onclick="toggleSidebar()">×</button>
      </div>
      <ul class="chat-list">
        <!-- Future chat history -->
        <li>Conversation 1</li>
        <li>Conversation 2</li>
      </ul>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-container">
      <div class="chat-header">
        <button class="menu-button" onclick="toggleSidebar()">☰</button>
        <h1>Jamaican AI</h1>
      </div>

      <div class="welcome-message">
        <h2>Wah gwaan! Mi deh yah fi help yuh.</h2>
        <p>Try ask mi sumting like:</p>
        <div class="suggestions">
          <button>How yuh seh "Good morning" in patois?</button>
          <button>Wah di weather like a Kingston?</button>
          <button>Tell mi a Jamaican joke</button>
        </div>
      </div>

      <div class="chat-box">
        <!-- Messages will show up here -->
      </div>

      <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button id="sendButton">Send</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
