<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike - Jamaican AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <button id="newChatBtn" class="new-chat-btn">
                <i class="fas fa-plus"></i>
                New Chat
            </button>
            <button id="toggleSidebar" class="toggle-sidebar">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <div class="chat-history">
            <h3>Chat History</h3>
            <div id="chatList" class="chat-list">
                <!-- Chat history items will be populated here -->
            </div>
        </div>
        
        <div class="sidebar-footer">
            <button class="sidebar-btn">
                <i class="fas fa-cog"></i>
                Settings
            </button>
            <button class="sidebar-btn">
                <i class="fas fa-user"></i>
                Profile
            </button>
            <button class="sidebar-btn">
                <i class="fas fa-question-circle"></i>
                Help
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button id="mobileSidebarToggle" class="mobile-sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>Mike - Jamaican AI Assistant</h1>
                </div>
            </div>
            
            <div class="header-right">
                <button class="header-btn" title="Share">
                    <i class="fas fa-share-alt"></i>
                </button>
                <button class="header-btn" title="Export">
                    <i class="fas fa-download"></i>
                </button>
                <button id="newChatHeader" class="header-btn new-chat-header" title="New Chat">
                    <i class="fas fa-plus"></i>
                </button>
                <div class="user-menu">
                    <button class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <div id="chatMessages" class="chat-messages">
                <div class="welcome-message">
                    <div class="welcome-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="welcome-content">
                        <h2>Wah Gwaan! Mi name Mike! ðŸ‡¯ðŸ‡²</h2>
                        <p>Welcome to your Jamaican AI Assistant! Mi ready fi help yuh with anything yuh need. Ask mi bout Jamaica, get some advice, or just reason with mi!</p>
                        <div class="suggestion-chips">
                            <button class="suggestion-chip">Tell mi bout Jamaica</button>
                            <button class="suggestion-chip">What's the weather like?</button>
                            <button class="suggestion-chip">Recommend some Jamaican food</button>
                            <button class="suggestion-chip">Help with patois translation</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <button id="attachBtn" class="attach-btn" title="Attach file">
                    <i class="fas fa-paperclip"></i>
                </button>
                <input type="file" id="fileInput" accept="image/*,text/*" style="display: none;">
                <textarea 
                    id="messageInput" 
                    placeholder="Type yuh message here... Press Enter fi send"
                    rows="1"
                ></textarea>
                <button id="voiceBtn" class="voice-btn" title="Voice input">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="sendBtn" class="send-btn" title="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-footer">
                <small>Mike can make mistakes. Check important info.</small>
                <div class="model-selector">
                    <select id="modelSelect">
                        <option value="standard">Mike Standard</option>
                        <option value="creative">Mike Creative</option>
                        <option value="precise">Mike Precise</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay for mobile -->
    <div id="overlay" class="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
